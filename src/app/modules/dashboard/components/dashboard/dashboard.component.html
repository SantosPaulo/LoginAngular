<mat-toolbar fxFlex="100" fxLayout="row" color="primary">
    <div fxFlex="20">
        <small (click)="drawer.toggle()">{{ user?.name }}</small>
    </div>
    <div fxFlex="95"></div>
    <div fxFlex="5">
        <small (click)="logout()">logout</small>
    </div>
</mat-toolbar>

<mat-sidenav-container class="mat-app-background">
    <mat-sidenav
        #drawer
        mode="side"
        opened>
        <mat-list role="list">
            <mat-list-item role="listitem" routerLink="/dashboard/page-one">Item 1</mat-list-item>
            <mat-list-item role="listitem" routerLink="/dashboard/page-two">Item 2</mat-list-item>
            <mat-list-item role="listitem" routerLink="/dashboard/page-three">Item 3</mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content class="mat-app-background">
        <h1>Dashboard</h1>
        <router-outlet></router-outlet>
    </mat-sidenav-content>  
</mat-sidenav-container>
